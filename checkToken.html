<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Custom Token Verification</title>
    <!-- Firebase SDK 9+ modular version -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        //info
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      function verifyCustomToken(customToken) {
        signInWithCustomToken(auth, customToken)
          .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            console.log("Token is valid. User signed in:", user.uid);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Error signing in with custom token:", errorCode, errorMessage);
          });
      }

      // Example usage check the token!:
      const customToken = "";
      verifyCustomToken(customToken);
    </script>
</head>
<body>
    <h1>Firebase Custom Token Verification</h1>
    <p>Check the JavaScript console for output.</p>
</body>
</html>
